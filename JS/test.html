<html>
    <head>
    </head>
    <body style="display:flex">
        <div class="inputs">
            <div class="howmanynails" style="display:inline-flex">
                <p>How many nails?</p>
                <input id="gennailnum" type="text" />
            </div>
            <div class="genradio">
                <input type="radio" id="circlegen" name="nailgentype" value="circle" checked />
                <label for="circlegen">Circle</label>
                <input type="radio" id="squaregen" name="nailgentype" value="rectangle" />
                <label for="rectanglegen">Rectangle</label>
            </div>
            <div class="generatebutton">
                <button onclick="generateNails();">Generate Nails</button>
            </div>
            <div class="genoutput">
                <textarea id="genoutputtextarea"></textarea>
            </div>
        </div>
        <div class="loading" style="margin-left: auto;margin-right: 0;float: right">
            <div class="naillayout">
                <textarea id="loadtextarea"></textarea>
            </div>
            <div class="loadbutton">
                <button onclick="loadNails();">Load Nails</button>
            </div>
            <div class="loadimage">
                <input type="file" id="imgchoice" accept="image/*" />
                <button onclick="invertPreview();">Invert</button>
            </div>
            <div class="imagepreview">
                <canvas id="canvas3" style="width:300px;height:300px;"></canvas>
            </div>
            <div class="renderpreviewontodownscale">
                <button onclick="loadPreviewIntoDownscale(true);">Render Onto Downscale</button>
            </div>
            <div class="computeinfluencemap">
                <button onclick="computeEveryStringInfluenceMap(false);">Compute Influence Map</button>
            </div>
            <div class="downloadinfluencemap">
                <button id="downloadinfluencemapbutton" onclick="promptDownloadInfluenceMap();" disabled>Download Influence Map</button>
            </div>
            <div class="uploadinfluencemap">
                <label for="influencemapupload">Select ComputedInfluenceMap.json</label>
                <input type="file" id="influencemapupload" accept=".json" multiple />
            </div>
            <div class="influencedebug">
                <span>Influence Debug Nail Combo Index</span>
                <input type="text" id="influencedebuginput" onchange="debugInfluence(influencedebuginput.value, true)" />
            </div>
            <div class="debugscore">
                <span>Debug Score</span>
                <input type="text" id="debugscore" />
            </div>
            <div class="computestringstuff">
                <button onclick="computeNextBestString();">Compute Next Best String</button>
            </div>
            <div>
                <canvas id="canvas4" width=100 height=100 style="width:300px;height:300px;"></canvas>
            </div>
            <div>
                <button onclick="resetStringAnalysis();">Reset String Analysis</button>
            </div>
        </div>
        <div class="downscaleconfig" style="position: absolute;left: 0;bottom: 0;">
            <div>
                <span>Downscale Width</span>
                <input type="text" id="downscalewidthinput" onchange="regenerateDownscaleCanvas(downscalewidthinput.value, canvas2.height);" value="300" />
            </div>
            <div>
                <span>Downscale Height</span>
                <input type="text" id="downscaleheightinput" onchange="regenerateDownscaleCanvas(canvas2.width, downscaleheightinput.value);" value="300"/>
            </div>
            <div>
                <span>Downscale Alpha</span>
                <input type="range" min="0" max="100" value="100" id="downscalealphaslider" onchange="canvas2.style.opacity = downscalealphaslider.value / 100;" />
            </div>
        </div>
        <canvas id="canvas1" width=1920 height=1080 style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:900px;height:auto;z-index: 0;"></canvas>
        <canvas id="canvas2" width=100 height=100 style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:900px;height:auto;z-index: 1;"></canvas>
        <script src="test.js"></script>
    </body>
</html>
